spring:
  application:
    name: report-ms
  profiles:
    default: default
  config:
    import: 'optional:configserver:http://localhost:7777'
server:
  servlet:
    context-path: /report-ms
  port: 7070
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
eureka:
  instance:
    instance-id: "${spring.application.name}:${random.value}"
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
